<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="./js/cp2.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            
            <div class="alert-div">
                <div class="alert" id="alert">
                    <p>Alguns campos estão inválidos!</p>
                </div>
            </div>
            <div class="darkmode-div">
                <button type="button" class="mode-button ripple" id="mode-btn">
                    <img src="./img/sun.png" alt="image button dark mode">
                    <p>Claro</p>
                </button>
            </div>
            <div class="form-div" id="form-div">
                <h2>Cadastro</h2>
                <form action="" method="post" id="form">
                    <div>
                        <input type="text" id="name" placeholder="Nome">
                    </div>
                    <div>
                        <input type="text" id="surname" placeholder="Sobrenome">
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <div>
                        <input type="password" id="passwordConfirm" placeholder="Confirme a senha">
                    </div>
                    <div>
                        <button class="submit ripple">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
